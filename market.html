<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ماركت مودي الزعيم</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #111;
      background-image: url("https://i.ibb.co/RGhvw9DG/6028418910325427074-121.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px;
      direction: rtl;
      animation: bgMove 20s infinite linear;
    }

    h2 {
      color: gold;
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px red;
      animation: fadeIn 2s ease-in-out;
    }

    img {
      max-width: 300px;
      border: 2px solid red;
      box-shadow: 0 0 15px red;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    img:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 0 25px red;
    }

    .button {
      border: 2px solid red;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      text-decoration: none;
      box-shadow: 0 0 10px red;
      transition: transform 0.2s, box-shadow 0.2s;
      display: inline-block;
      margin: 10px;
      opacity: 0;
      animation: popUp 1s ease forwards;
    }

    .button:nth-of-type(3) { animation-delay: 0.5s; }
    .button:nth-of-type(4) { animation-delay: 1s; }
    .button:nth-of-type(5) { animation-delay: 1.5s; }
    .button:nth-of-type(6) { animation-delay: 2s; }
    .button:nth-of-type(7) { animation-delay: 2.5s; }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px red;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popUp {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); opacity: 1; }
    }

    @keyframes bgMove {
      0% { background-position: center; }
      50% { background-position: top; }
      100% { background-position: center; }
    }

    @media (max-width: 600px) {
      .button {
        font-size: 16px;
        padding: 8px 16px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
