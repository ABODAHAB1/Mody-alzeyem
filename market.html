<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ماركت الزعيم</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-image: url("https://i.ibb.co/RGhvw9DG/6028418910325427074-121.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      direction: rtl;
      animation: bgMove 20s infinite linear;
      font-size: 20px;
      text-align: center;
    }

    h1 {
      color: gold;
      font-size: 36px;
      text-shadow: 2px 2px 5px red;
      margin: 30px 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .product-box {
      border: 2px solid red;
      border-radius: 10px;
      padding: 15px 30px;
      margin: 10px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 15px red;
      width: 80%;
      max-width: 400px;
      animation: popUp 1s ease forwards;
    }

    .product-box a {
      display: block;
      margin-top: 10px;
      color: gold;
      text-decoration: none;
      font-size: 18px;
    }

    .back-button {
      margin-top: auto;
      margin-bottom: 30px;
      border: 2px solid gold;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      text-decoration: none;
      box-shadow: 0 0 15px gold;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .back-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px gold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popUp {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); opacity: 1; }
    }

    @keyframes bgMove {
      0% { background-position: center; }
      50% { background-position: top; }
      100% { background-position: center; }
    }

    @media (max-width: 768px) {
      body {
        font-size: 18px;
        padding: 10px;
      }

      h1 {
        font-size: 28px;
      }

      .product-box {
        font-size: 18px;
        padding: 12px 20px;
        width: 90%;
      }

      .product-box a {
        font-size: 16px;
      }

      .back-button {
        font-size: 18px;
        padding: 10px 20px;
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>🛍️ مرحبًا بك في ماركت الزعيم مودي</h1>

  <!-- منتجات -->
  <div class="product-box">
    📦 منتج 1: تيشيرت الزعيم  
    <a href="https://t.me/uuruuc" target="_blank">🔗 اطلب الآن</a>
  </div>

  <div class="product-box">
    🎧 منتج 2: سماعة سوبر تون  
    <a href="https://t.me/Tooon_Ch" target="_blank">🔗 اطلب الآن</a>
  </div>

  <!-- زر الرجوع -->
  <a class="back-button" href="index.html">🔙 رجوع للصفحة الرئيسية</a>

</body>
</html>
