<!DOCTYPE html>
<html lang="ar">
<head>

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #111;
      color: white;
      text-align: center;
      direction: rtl;
    }

    h1 {
      color: gold;
      font-size: 32px;
      margin-top: 30px;
      text-shadow: 2px 2px 5px red;
    }

    .button {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background-color: darkred;
      border: 2px solid gold;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 10px gold;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px red;
    }

    @media (max-width: 600px) {
      .button {
        font-size: 18px;
        padding: 12px 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
