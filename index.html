<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mahmoud Aboueldahab</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      color: white;
      text-align: center;
      background-image: url("https://i.ibb.co/RGhvw9DG/6028418910325427074-121.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      height: 100vh;
    }

    /* لمعان ذهبي نازل من فوق */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(255, 215, 0, 0.3), rgba(0, 0, 0, 0.6));
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding-top: 100px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>My name is Mahmoud Aboueldahab from Sohag, Egypt</h1>
  </div>
</body>
</html>
