<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مودي الزعيم</title>
  <link rel="icon" type="image/jpeg" href="576963288078427632_121.jpg">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-image: url("https://i.ibb.co/RGhvw9DG/6028418910325427074-121.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      direction: rtl;
      animation: bgMove 20s infinite linear;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bgMove {
      0% { background-position: center; }
      50% { background-position: top; }
      100% { background-position: center; }
    }

    h1, p {
      opacity: 0;
      animation: slideUp 1s ease forwards;
    }

    h1 {
      color: gold;
      font-size: 32px;
      text-shadow: 2px 2px 5px red;
      margin-bottom: 10px;
      animation-delay: 0.3s;
    }

    p {
      color: white;
      font-size: 18px;
      margin-bottom: 30px;
      animation-delay: 0.6s;
    }

    .button {
      border: 2px solid red;
      border-radius: 10px;
      padding: 15px 30px;
      margin: 10px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      text-decoration: none;
      box-shadow: 0 0 15px red;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      display: inline-block;
      opacity: 0;
      animation: slideUp 1s ease forwards;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px red;
      background-color: rgba(255, 0, 0, 0.2);
    }

    .button:nth-of-type(n) {
      animation-delay: calc(0.9s + (var(--i, 0) * 0.4s));
    }

    @media (max-width: 600px) {
      .button {
        font-size: 18px;
        padding: 12px 20px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
        padding: 0 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>✨ مرحبًا بك في عالم مودي الزعيم ✨</h1>
  <p>هنا هتلاقي كل خدمات <strong>مودي الزعيم</strong> من توثيق، نجوم، شدات، عملات رقمية، وكل اللي نفسك فيه!</p>

  <a class="button" href="market.html" style="--i:0;">🚀 دخول إلى الماركت</a>
  <a class="button" href="https://t.me/Tooon_Ch" target="_blank" style="--i:1;">🧞‍♂️  وسيط سوبر تون</a>

  <a href="https://wa.me/201014482794" target="_blank" style="
    position: fixed;
    bottom: 20px;
    left: 20px;
    background-color: green;
    color: white;
    padding: 12px 20px;
    border-radius: 50px;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    box-shadow: 0 0 10px #000;
    z-index: 999;
  ">
  📞 تواصل مع مودي الزعيم على واتساب
  </a>

  <!-- 🔊 صوت عند الضغط على أي زر -->
  <audio id="clickSound" src="mixkit-cartoon-toy-whistle-616 (1).wav" preload="auto"></audio>

  <script>
    const buttons = document.querySelectorAll('.button');
    const sound = document.getElementById('clickSound');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        sound.currentTime = 0;
        sound.play();
      });
    });
  </script>
</body>
</html>
