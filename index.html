<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مودي الزعيم</title>
  <link rel="icon" type="image/jpeg" href="images/favicon-home.jpeg">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-image: url("https://i.ibb.co/RGhvw9DG/6028418910325427074-121.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      direction: rtl;
      animation: bgMove 20s infinite linear;
    }

    h1 {
      color: gold;
      font-size: 32px;
      text-shadow: 2px 2px 5px red;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      color: white;
      font-size: 18px;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    .button {
      border: 2px solid red;
      border-radius: 10px;
      padding: 15px 30px;
      margin: 10px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      text-decoration: none;
      box-shadow: 0 0 15px red;
      transition: transform 0.3s, box-shadow 0.3s;
      display: inline-block;
      opacity: 0;
      animation: popUp 1s ease forwards;
    }

    .button:nth-of-type(n) {
      animation-delay: calc(0.5s + (var(--i, 0) * 0.5s));
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px red;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popUp {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); opacity: 1; }
    }

    @keyframes bgMove {
      0% { background-position: center; }
      50% { background-position: top; }
      100% { background-position: center; }
    }

    @media (max-width: 600px) {
      .button {
        font-size: 18px;
        padding: 12px 20px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
        padding: 0 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1 class="fadeIn">✨ مرحبًا بك في عالم مودي الزعيم ✨</h1>
  <p class="fadeIn">هنا هتلاقي كل خدمات <strong>مودي الزعيم</strong> من توثيق، نجوم، شدات، عملات رقمية، وكل اللي نفسك فيه!</p>

  <a class="button popUp" href="market.html" style="--i:0;">🚀 دخول إلى الماركت</a>
  <a class="button popUp" href="https://t.me/Tooon_Ch" target="_blank" style="--i:1;">🧞‍♂️ أنا وسيط سوبر تون</a>

  <a href="https://wa.me/201014482794" target="_blank" style="
    position: fixed;
    bottom: 20px;
    left: 20px;
    background-color: green;
    color: white;
    padding: 12px 20px;
    border-radius: 50px;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    box-shadow: 0 0 10px #000;
    z-index: 999;
  ">
  📞 تواصل مع مودي الزعيم على واتساب
  </a>
</body>
</html>
