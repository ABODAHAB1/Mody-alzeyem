<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مودي الزعيم</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-image: url("https://i.ibb.co/RGhvw9DG/6028418910325427074-121.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      direction: rtl;
      animation: bgMove 20s infinite linear;
    }

    h1 {
      color: gold;
      font-size: 32px;
      text-shadow: 2px 2px 5px red;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    .button {
      border: 2px solid red;
      border-radius: 10px;
      padding: 15px 30px;
      margin: 10px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      text-decoration: none;
      box-shadow: 0 0 15px red;
      transition: transform 0.3s, box-shadow 0.3s;
      display: inline-block;
      opacity: 0;
      animation: popUp 1s ease forwards;
    }

    .button:nth-of-type(n) {
      animation-delay: calc(0.5s + (var(--i, 0) * 0.5s));
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px red;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popUp {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); opacity: 1; }
    }

    @keyframes bgMove {
      0% { background-position: center; }
      50% { background-position: top; }
      100% { background-position: center; }
    }

    @media (max-width: 600px) {
      .button {
        font-size: 18px;
        padding: 12px 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- زر تشغيل سورة الإخلاص داخل الموقع -->
  <audio id="ikhlasAudio">
    <source src="https://server8.mp3quran.net/maher/112.mp3" type="audio/mpeg">
  </audio>
  <button onclick="document.getElementById('ikhlasAudio').play()" class="button" style="--i:0;">🔊 تشغيل سورة الإخلاص داخل الموقع</button>

  <!-- زر يفتح الصوت في صفحة خارجية -->
  <a class="button" href="https://server8.mp3quran.net/maher/112.mp3" target="_blank" style="--i:1;">🎧 استماع خارجي لسورة الإخلاص</a>

  <h1>✨ مرحبًا بك في عالم <span style="color: white;">مودي الزعيم</span> ✨</h1>
  <a class="button" href="https://t.me/uuruuc" target="_blank" style="--i:2;">📮 تواصل معايا</a>
  <a class="button" href="https://t.me/Tooon_Ch" target="_blank" style="--i:3;">✌️ قناة سوبر تون</a>
  <a class="button" href="market.html" style="--i:4;">🛒 الماركت بتاعي</a>
</body>
</html>
